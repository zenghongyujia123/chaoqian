<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" />

  <title>潮钱网</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
  <link rel="stylesheet" href="../c_wechat/css/index.client.style.css" />
  <link rel="stylesheet" href="../c_wechat/css/page_query_create.client.style.css" />
  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="../libs/jquery/dist/jquery.js"></script>
  <script src="../c_wechat/controllers/page_query_main.client.controller.js"></script>
</head>

<body>
  <div class="page-header">
    <div class="header-title">
      <div class="icon orange">黑</div>
      <div class="text">网贷黑灰行为</div>
    </div>
    <div class="header-tip">帮您寻找网贷过程中不规范导致的灰黑度因素</div>
  </div>
  <div class="page-body">
    <div class="weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入姓名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">身份证</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入有效的身份证件号码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入手机号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">银行卡号</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入银行卡号">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="agree-row">
      <input type="checkbox" checked="checked">
      <span> 我已阅读并统一</span>
      <a>《潮钱网用户查询使用协议》</a>
    </div>
    <div class="page-btn">同意协议，开始查询</div>
  </div>

</body>

</html>
