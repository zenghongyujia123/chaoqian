<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" />

  <title>推荐结果</title>
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../c_wechat/css/index.client.style.css" />
  <link rel="stylesheet" href="../c_wechat/css/me.client.style.css" />
  <script src="../libs/jquery/dist/jquery.js"></script>
  <meta name="baidu-site-verification" content="4hPH3hudxx" />
</head>

<body>
  <div class="page-me-header">
    <img src="<%= (user.wechat_info.headimgurl?user.wechat_info.headimgurl:'--') %>" class="header-left"></img>
    <div class="header-right">
      <div class="header-name">
        <%= (user.wechat_info.openid?user.wechat_info.nickname:'--') %>
      </div>
      <a class="header-login" href="/page_wechat/signup">注册／登录</a>
      <a class="header-rights">会员制说明？</a>
    </div>
  </div>
  <div class="me-current-rights">
    <div class="rights-title">当前权限</div>
    <div class="rights-content">
      <div class="dot"></div>
      <div class="text"> 会员期内首次申请获得100%下款通道，过桥资金通道，征信报告</div>
    </div>
    <div class="rights-content">
      <div class="dot"></div>
      <div class="text"> 会员期内首次申请获得100%下款通道，过桥资金通道，征信报告</div>
    </div>
  </div>
  <div class="page-me-list">
    <a class="list-item" href="/page_wechat/me_info">
      <img src="../c_wechat/images/me/my_info.png" class="item-icon"></img>
      <span class="item-text">个人资料</span>
      <img src="../c_wechat/images/arrow_right.png" class="item-arrow"></img>
    </a>
    <a class="list-item" href="/page_wechat/me_achievement">
      <img src="../c_wechat/images/me/my_achievement.png" class="item-icon"></img>
      <span class="item-text">我的业绩</span>
      <img src="../c_wechat/images/arrow_right.png" class="item-arrow"></img>
    </a>
    <a class="list-item" href="/page_wechat/me_account">
      <img src="../c_wechat/images/me/my_account.png" class="item-icon"></img>
      <span class="item-text">我的账户</span>
      <img src="../c_wechat/images/arrow_right.png" class="item-arrow"></img>
    </a>
    <a class="list-item" href="/page_wechat/me_agent">
      <img src="../c_wechat/images/me/my_agent.png" class="item-icon"></img>
      <span class="item-text">我的代理</span>
      <img src="../c_wechat/images/arrow_right.png" class="item-arrow"></img>
    </a>
    <a class="list-item" href="/page_wechat/me_help">
      <img src="../c_wechat/images/me/my_help.png" class="item-icon"></img>
      <span class="item-text">官方客服及微博</span>
      <img src="../c_wechat/images/arrow_right.png" class="item-arrow"></img>
    </a>
  </div>

  <div class="footer-me-btn">退出登录</div>
</body>

</html>
