<head>

      </div>

        <div class="right">
          <%= data.list[i].blackFactsType %>

      </div>

      <div class="row">

          黑名单事实
        </div>
        <div class="right">
          <%= data.list[i].blackFacts %>
        </div>
      </div>

    </div>

    <% } %>
</body>
