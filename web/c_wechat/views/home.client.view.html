    </div>
    <a href="https://qgz.finsphere.cn/register1/?channel=013" class="home-apply-btn">
      我要借款
    </a>
    <div class="home-apply-text">小额分期，专属快下渠道</div>
    <div class="home-bottom">
      <div class="weui-flex">

          <a href="/page_wechat/vip_notice" class="item left">

    </div>
    <div class="home-bottom">
      <div class="weui-flex">
        <div class="weui-flex__item">
          <a href="/page_wechat/paycredit" class="item left">
            <img src="../c_wechat/images/home/home_icon_3.png" class="icon"></img>

            <div class="description">智能还卡，空卡全额代还，无卡取款，超低手续费</div>
          </a>
        </div>
        <!-- <div class="weui-flex__item">
          <a href="/page_wechat/page_reward" class="item right">

          </a>
        </div> -->

        <div class="weui-flex__item">

            <div class="description">寻宝小游戏，送额度抽现金，两天一轮，老司机带你嗨</div>
          </a>
        </div>

  <div class="page-footer">

      <img src="../c_wechat/images/index/yen_select.png" class="icon"></img>
      <div class="title">贷款</div>
    </a>
    <a href="javascript:;" class="footer-item 找钱" onclick="goToWindow('/page_wechat/self_home?sort_key=create_time&sort_value=-1')">
      <img src="../c_wechat/images/index/shopping.png" class="icon"></img>
      <div class="title">找钱</div>
    </a>
    <a href="https://www.vzan.com/f/s-1038567" class="footer-item">

    </a>

    -->

    </a>
    <a href="/page_wechat/me" class="footer-item ">
      <img src="../c_wechat/images/index/payment.png" class="icon"></img>
      <div class="title">我的</div>

<script>
  $(function () {

    var device = '<%= device  %>';
    $('.no_open').click(function () {
      $.alert("即将开放！");
    });


  });
  function goToWindow(url) {
    if ('<%= device  %>' === 'native') {
      alert('native');
      api.openWin({
        name: 'page1',
        url: 'widget://html/new_window.html',
        pageParam: {
          name: 'http://chaoqianwang.com' + url
        }
      });
    }
    else {
      window.location = url;
    }
  }


</script>

</html>
