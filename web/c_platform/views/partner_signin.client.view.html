  <link rel="stylesheet" href="../c_platform/css/partner_signin.client.style.css" />

</head>

<body>
  <div class="header">
    <div class="new-index-header china mengniu">
      <div class="header-mask"></div>
      <div class="header-content">
        <div class="logo">
          潮钱网合作商登陆
        </div>
        <div class="split-line"></div>
      </div>
    </div>
  </div>
  <div class="new-index-view">

    <div class="manage-login-form">
      <div class="form-container">
        <input class="hidden" placeholder="haha" ng-maxlength="100" autocomplete="off" />

        <div class="input-div ">
          <input class="username" type="text" placeholder="用户名" ng-maxlength="100" autocomplete="off" />
        </div>
        <div class="input-div ">
          <input class="password" type="password" placeholder="密码" ng-maxlength="100" autocomplete="off" onfocus="this.type='password'" />
        </div>
        <div class="submit">
          <button>登录</button>
        </div>
        <p class="error-tip"></p>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    $('button').click(function () {
      var username = $('.username').val();
      var password = $('.password').val();

      if (!(/^1(3|4|5|7|8|9)\d{9}$/.test(username))) {
        return alert("请确认号码是否正确！");
      }
      if (!password) {
        return alert('请输入密码');
      }

      $.ajax({
        url: '/user/signin',
        method: 'post',
        data: {
          user_info: {
            username: username,
            password: password
          }
        },
        success: function (data) {
          if (data.err) {
            return alert(data.err.zh_message);
          }
          console.log(data);
          if (data.success) {
            window.location = '/page/partner_main';
          }
        }
      });

    });
  })
</script>

</html>
