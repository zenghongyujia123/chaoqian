<div class="page-body-view">
  <div class="page-operation-view" layout="row" layout-align="space-between center">
    <div layout="row">
      <p class="title">信用卡详情</p>
    </div>
    <div layout="row">
      <md-button class="md-primary md-raised md-hue-2" id="qiniu-upload-test-card-log-button">上传logo</md-button>
      <md-button class="md-primary md-raised md-hue-2" ng-click="updateCard($event)">保存</md-button>
    </div>
  </div>

  <div class="c-product-detail-view">
    <md-content layout-padding>
      <div layout-gt-sm="row">
        <span>
          <img class="product-detail-logo" ng-src="{{card.logo}}"></img>
        </span>
        <md-input-container class="md-block" flex-gt-sm>
          <label>信用卡名称</label>
          <input ng-model="card.name" />
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>信用卡描述</label>
          <input ng-model="card.description" />
        </md-input-container>
      </div>
    </md-content>
  </div>
</div>
